<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" type="text/css" href="static/CSS.css">
    <script src="static/jav.js"></script>
</head>

<body>
    <div id="container1">
        <h1>Diabetes Prediction Form</h1>
    </div>

    <div class="container2">
    <form id="diabetesForm">
        <div class="form-section">
            <div class="form-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" min="0"><br>

                <label for="glucose">Glucose:</label>
                <input type="number" id="glucose" name="glucose" min="0"><br>

                <label for="bloodPressure">Blood Pressure:</label>
                <input type="number" id="bloodPressure" name="bloodPressure" min="0"><br>
            </div>

            <div class="form-group">
                <label for="skinThickness">Skin Thickness:</label>
                <input type="number" id="skinThickness" name="skinThickness" min="0"><br>

                <label for="insulin">Insulin:</label>
                <input type="number" id="insulin" name="insulin" min="0"><br>

                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" min="0"><br>
            </div>

            <div class="form-group">
                <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" min="0"><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0"><br>
            </div>
        </div>

        
    </form>
</div>

<div id="container4">
    <button type="button" onclick="printData()">Submit</button>
    <button type="button" onclick="location.reload()">Reload</button>
    <button type="button" onclick="clearData()">Clear Data</button>


    
</div>

<div id="container3">
        <h4>Show result</h4>
    </div>

<script src="/static/jav.js"></script>

    
       
</body>

</html>
